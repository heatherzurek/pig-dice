<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <main class="container" id="piggieDice">
      <div class="card" id="player-1-scorecard" style="width: 18rem;">
        <img class="card-img-top" src="./img/pig-1.jpg" alt="Card image cap">
        <div class="card-body">
          <h4>Player 1 Scorecard:</h4>
          <p class="card-text"> </p>
        </div>
      </div>
      <div class="card" id="dice-roll-card" style="width: 18rem;">
        <div class="card-body">
          <h1>Pig Dice</h1>
          <p class="die">Dice Roll:<span id="rollResults"></span></p>
          <section id="button-section">
            <button type="submit" id="roll" class="btn btn-danger">Roll</button>
            <button type="submit" id="hold" class="btn btn-success">Hold</button>
            <p class="die">Running Total:<span id="totalResults"></span></p>
            <p id="round-total"></p>
          </section>
        </div>
      </div>
    <div class="card" id="player-2-scorecard" style="width: 18rem;">
      <img class="card-img-top" src="./img/pig-2.jpg" alt="Card image cap">
      <div class="card-body">
        <h4>Player 2 Scorecard:</h4>
        <p class="card-text"> </p>
      </div>
    </div>
    </main>
  </body>
</html>
