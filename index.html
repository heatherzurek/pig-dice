<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <main class="container" id="piggieDice">
      <h1>Pig Dice</h1>
      <section id="button-section">
        <button type="submit" id="roll" class="btn btn-danger">Roll</button>
        <button type="submit" id="hold" class="btn btn-success">Hold</button>
        <p class="die"><span id="rollResults"></span></p>
        <p class="die"><span id="totalResults"></span></p>
        <p id="round-total"></p>
      </section>
      <section id="player-one-scorecard">
        <p id="player-one-current-score"></p>
        <p id="player-one-total-score"></p>
      </section>
    </main>
  </body>
</html>
